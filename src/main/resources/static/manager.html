<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(to bottom right, #0f172a, #1e293b);
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-box {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .lock-icon {
            background: #0f172a;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .lock-icon svg {
            width: 32px;
            height: 32px;
            stroke: white;
            fill: none;
            stroke-width: 2;
        }

        h1 {
            text-align: center;
            color: #0f172a;
            font-size: 24px;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #334155;
            margin-bottom: 8px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
        }

        input[type="password"]:focus {
            border-color: #0f172a;
            box-shadow: 0 0 0 3px rgba(15, 23, 42, 0.1);
        }

        .error {
            color: #ef4444;
            font-size: 14px;
            margin-top: 8px;
        }

        .btn {
            width: 100%;
            padding: 12px 16px;
            background: #0f172a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #1e293b;
        }

        .manager-container {
            display: none;
            max-width: 1000px;
            margin: 0 auto;
        }

        .manager-container.active {
            display: block;
        }

        .page-title {
            text-align: center;
            color: white;
            font-size: 36px;
            margin-bottom: 32px;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 32px;
        }

        .section {
            margin-bottom: 32px;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 18px;
            outline: none;
            transition: all 0.2s;
            cursor: pointer;
        }

        select:focus {
            border-color: #0f172a;
            box-shadow: 0 0 0 3px rgba(15, 23, 42, 0.1);
        }

        .divider {
            border-top: 1px solid #e2e8f0;
            padding-top: 24px;
            margin-top: 24px;
        }

        .status-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .status-label {
            font-size: 14px;
            font-weight: 600;
            color: #334155;
            margin-right: 12px;
        }

        .status-value {
            font-size: 18px;
            font-weight: 700;
            color: #0f172a;
        }

        .button-group {
            display: flex;
            gap: 12px;
        }

        .btn-reset {
            padding: 10px 16px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-reset:hover {
            background: #1d4ed8;
        }

        .btn-finish {
            padding: 10px 16px;
            background: #16a34a;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-finish:hover {
            background: #15803d;
        }

        .player-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f8fafc;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .player-info {
            font-size: 18px;
        }

        .player-label {
            font-weight: 600;
            color: #334155;
        }

        .player-name {
            color: #0f172a;
        }

        .btn-remove {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-remove:hover {
            background: #dc2626;
        }

        .btn-remove svg {
            width: 16px;
            height: 16px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 32px;
        }

        .grid-box {
            aspect-ratio: 1;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
            color: #475569;
            border: 2px solid #cbd5e1;
            background: #e2e8f0;
        }

        .grid-box.gray {
            background: #9ca3af;
            border-color: #6b7280;
        }

        .spectator-title {
            font-size: 20px;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 16px;
        }

        .spectator-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f8fafc;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .spectator-name {
            color: #0f172a;
            font-size: 16px;
        }

        .btn-remove-small {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-remove-small:hover {
            background: #dc2626;
        }

        .btn-remove-small svg {
            width: 12px;
            height: 12px;
        }

        @media (max-width: 640px) {
            .status-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .button-group {
                width: 100%;
            }

            .btn-reset,
            .btn-finish {
                flex: 1;
            }
        }
    </style>
</head>
<body>
<div id="loginContainer" class="login-container">
    <div class="login-box">
        <div class="lock-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        </div>
        <h1>Manager Access</h1>
        <form onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="password">Enter Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <div id="error" class="error" style="display: none;">Incorrect password</div>
            </div>
            <button type="submit" class="btn">Access Manager</button>
        </form>
    </div>
</div>

<div id="managerContainer" class="manager-container">
    <h1 class="page-title">Manager Page</h1>
    <div class="card">
        <div class="section">
            <label for="room">Select Room</label>
            <select id="room">
                <option value="Room1">Room 1</option>
                <option value="Room2">Room 2</option>
                <option value="Room3">Room 3</option>
                <option value="Room4">Room 4</option>
            </select>
        </div>

        <div class="section divider">
            <div class="status-row">
                <div>
                    <span class="status-label">Game Status:</span>
                    <span class="status-value" id="gameStatus">Didn't start</span>
                </div>
                <div class="button-group">
                    <button class="btn-reset" onclick="resetGame()">Reset Game</button>
                    <button class="btn-finish" onclick="finishGame()">Finish Game</button>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="player-row">
                <div class="player-info">
                    <span class="player-label">Player 1:</span>
                    <span class="player-name"></span>
                </div>
                <button class="btn-remove">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                    Remove
                </button>
            </div>
            <div class="player-row">
                <div class="player-info">
                    <span class="player-label">Player 2:</span>
                    <span class="player-name"></span>
                </div>
                <button class="btn-remove">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                    Remove
                </button>
            </div>
        </div>

        <div class="section">
            <div class="grid-container">
                <div class="grid-box" id="cell-1">1</div>
                <div class="grid-box" id="cell-2">2</div>
                <div class="grid-box" id="cell-3">3</div>
                <div class="grid-box" id="cell-4">4</div>
                <div class="grid-box" id="cell-5">5</div>
                <div class="grid-box" id="cell-6">6</div>
                <div class="grid-box" id="cell-7">7</div>
                <div class="grid-box" id="cell-8">8</div>
                <div class="grid-box" id="cell-9">9</div>
                <div class="grid-box" id="cell-10">10</div>
                <div class="grid-box" id="cell-11">11</div>
                <div class="grid-box" id="cell-12">12</div>
                <div class="grid-box" id="cell-13">13</div>
                <div class="grid-box" id="cell-14">14</div>
                <div class="grid-box" id="cell-15">15</div>
                <div class="grid-box" id="cell-16">16</div>
                <div class="grid-box" id="cell-17">17</div>
                <div class="grid-box" id="cell-18">18</div>
                <div class="grid-box" id="cell-19">19</div>
                <div class="grid-box" id="cell-20">20</div>
                <div class="grid-box" id="cell-21">21</div>
                <div class="grid-box" id="cell-22">22</div>
                <div class="grid-box" id="cell-23">23</div>
                <div class="grid-box" id="cell-24">24</div>
                <div class="grid-box" id="cell-25">25</div>
            </div>
        </div>

        <div class="section divider">
            <h2 class="spectator-title">Spectators</h2>
            <div class="spectator-row">
                <span class="spectator-name">Mike Wilson</span>
                <button class="btn-remove-small">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                    Remove
                </button>
            </div>
            <div class="spectator-row">
                <span class="spectator-name">Emily Davis</span>
                <button class="btn-remove-small">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                    Remove
                </button>
            </div>
            <div class="spectator-row">
                <span class="spectator-name">Alex Brown</span>
                <button class="btn-remove-small">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                    Remove
                </button>
            </div>
            <div class="spectator-row">
                <span class="spectator-name">Lisa Martinez</span>
                <button class="btn-remove-small">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                    Remove
                </button>
            </div>
        </div>
    </div>
</div>

<script>

    let selectedRoom = 'Room1';
    let connected = "first";





        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            socket = new WebSocket(`${protocol}//${host}/game`);



            socket.onopen = () => {

                socket.send(JSON.stringify({
                  type: "room_manager",
                  roomName: selectedRoom

                }));


                if (connected === "first") {
                    connected = "connected";
                }
                if (connected === "lost") {
                    window.location.reload();
                }
                console.log("âœ… Connected to WebSocket");
            };

            socket.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log("ðŸ“© Received:", data);
                    handleServerMessage(data);

                } catch (e) {
                    console.error("Invalid message from server:", event.data);
                }
            };

            socket.onclose = (ev) => {
                console.error("âŒ WebSocket closed:", ev);

                connected = "lost";
                setTimeout(connectWebSocket, 3000); // Auto-reconnect
            };

            socket.onerror = (error) => {
                console.error("WebSocket error:", error);
            };
        }

        function handleServerMessage(data) {
            // If server sends an error object
            if (data.error) {
                console.error("Server error:", data.error);
                return;
            }

            if (data.type === "update_data" && selectedRoom=== data.roomName) {

                updatePlayers(data.players);
                updateClaimedLands(data.claimedLands);
            }
            if (data.type === "tile_update" && selectedRoom=== data.roomName) {

                colorCell(data.tileId, data.playerColor)
            }
            if (data.type === "room_update" && selectedRoom=== data.roomName) {

                updatePlayers(data.players);
            }
            if (data.type === "player_left" && selectedRoom=== data.roomName) {

                removePlayerByName(data.playerName)
            }

        }


        document.getElementById("room").addEventListener("change", function() {
            selectedRoom = this.value;
            socket.send(JSON.stringify({
                  type: "room_manager",
                  roomName: selectedRoom

                }));
        });


        function removePlayerByName(name) {
          document.querySelectorAll('.player-name').forEach(el => {
            if (el.textContent.trim() === name) {
              el.textContent = '';
            }
          });
        }



        function colorCell(cellNumber, color) {
          document.getElementById(`cell-${cellNumber+1}`).style.backgroundColor = color;
          document.getElementById(`cell-${cellNumber+1}`).style.color = 'white';
        }

        function updatePlayers(players) {
            const playerNames = Object.keys(players);
            const playerElements = document.querySelectorAll('.player-name');

            // Clear existing names first
            playerElements.forEach(el => el.textContent = '');

            // Fill up to 2 players
            playerNames.forEach((name, index) => {
                if (playerElements[index]) {
                    playerElements[index].textContent = name;
                }
            });
        }

        function updateClaimedLands(claimedLands) {
            const boxes = document.querySelectorAll('.grid-box');
            boxes.forEach((box, index) => {
                const color = claimedLands[index]; // backend uses 0â€“24 as keys
                if (color === 'red') {
                    box.style.background = 'red';
                    box.style.color = 'white';
                } else if (color === 'blue') {
                    box.style.background = 'blue';
                    box.style.color = 'white';
                } else {
                    box.style.background = '#e2e8f0';
                    box.style.color = '#475569';
                }
            });
        }





        function handleLogin(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');

            if (password === '444') {
                connectWebSocket();
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('managerContainer').classList.add('active');
                error.style.display = 'none';
            } else {
                error.style.display = 'block';
            }

            return false;
        }

        function resetGame() {
           // document.getElementById('gameStatus').textContent = "Didn't start";
        }

        function finishGame() {

        }
</script>
</body>
</html>
