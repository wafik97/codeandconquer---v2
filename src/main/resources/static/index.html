<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code and Conquer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- REMOVED: sockjs + stomp script tags (we use native WebSocket now) -->

    <style>
        /* ===== BODY ===== */
        body {
          font-family: 'Courier New', monospace;
          padding: 10px;
          text-align: center;
          background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%);
          min-height: 100vh;
          margin: 0;
          position: relative;
          overflow-x: hidden;
        }

        body::before {
          content: '';
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-image:
            repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 255, 150, 0.03) 2px, rgba(0, 255, 150, 0.03) 4px),
            repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0, 255, 150, 0.03) 2px, rgba(0, 255, 150, 0.03) 4px);
          pointer-events: none;
          z-index: 0;
        }

        /* ===== HEADINGS ===== */
        h1 {
          color: #00ff88;
          text-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
          font-family: 'Courier New', monospace;
          letter-spacing: 3px;
          z-index: 1;
          position: relative;
        }

        h1::before {
          content: '{ ';
          color: #00ffff;
        }

        h1::after {
          content: ' }';
          color: #00ffff;
        }

        /* ===== MAP & CELLS ===== */
        #map {
          display: grid;
          grid-template-columns: repeat(5, 1fr);
          grid-gap: 2px;
          margin-top: 20px;
          max-width: 650px;
          margin-left: auto;
          margin-right: auto;
          padding: 25px;
          background: linear-gradient(145deg, #1a1f3a 0%, #0d1117 100%);
          border: 2px solid #00ff88;
          border-radius: 8px;
          box-shadow: 0 0 30px rgba(0, 255, 136, 0.3), inset 0 0 20px rgba(0, 255, 136, 0.05);
          position: relative;
          z-index: 1;
        }

        #map::before {
          content: '< TERRITORY />';
          position: absolute;
          top: -10px;
          left: 20px;
          background: #0d1117;
          padding: 0 10px;
          color: #00ff88;
          font-size: 12px;
          font-weight: bold;
          letter-spacing: 2px;
        }

        .cell {
          aspect-ratio: 1 / 1;
          width: 95%;
          border: 2px solid #00ff88;
          position: relative;
          cursor: pointer;
          background: linear-gradient(135deg, #1e2a3a 0%, #0f1923 100%);
          user-select: none;
          touch-action: manipulation;
          transition: all 0.3s ease;
          overflow: hidden;
        }

        .cell::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.3), transparent);
          transition: left 0.5s;
        }

        .cell:hover::before {
          left: 100%;
        }

        .cell:hover {
          border-color: #00ffff;
          box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), inset 0 0 20px rgba(0, 255, 255, 0.1);
          transform: scale(1.02);
          z-index: 10;
        }

        .cell::after {
          content: '';
          position: absolute;
          top: 5px;
          left: 5px;
          right: 5px;
          bottom: 5px;
          border: 1px solid rgba(0, 255, 136, 0.2);
          pointer-events: none;
        }

        .cell span {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-weight: bold;
          font-size: 16px;
          color: #00ff88;
          text-shadow: 0 0 10px rgba(0, 255, 136, 0.8);
          z-index: 1;
          font-family: 'Courier New', monospace;
        }

        /* ===== BUTTONS ===== */
        .buttons-container {
          display: flex;
          gap: 30px;
          z-index: 1;
          position: relative;
        }

        button {
          padding: 10px;
          font-size: 16px;
          margin-top: 10px;
          border-radius: 5px;
          font-family: 'Courier New', monospace;
          background: linear-gradient(135deg, #00ff88 0%, #00cc70 100%);
          color: #0d1117;
          border: none;
          cursor: pointer;
          transition: all 0.3s;
          font-weight: bold;
          text-transform: uppercase;
          letter-spacing: 1px;
        }

        button:hover {
          background: linear-gradient(135deg, #00ffff 0%, #00cccc 100%);
          box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
          transform: translateY(-2px);
        }

        /* ===== INPUTS ===== */
        input {
          background: #0d1117;
          border: 1px solid #00ff88;
          color: #00ff88;
        }

        input:focus {
          outline: none;
          box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        /* ===== MODALS ===== */
        .modal {
          display: none;
          position: fixed;
          z-index: 1000;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgba(10, 14, 39, 0.95);
          backdrop-filter: blur(5px);
          padding-top: 60px;
          animation: fadeIn 0.3s ease;
        }

        .modal.closing {
          animation: fadeOut 0.3s ease;
        }

        .modal-content {
          background: linear-gradient(145deg, #1a1f3a 0%, #0d1117 100%);
          margin: 10% auto;
          padding: 40px;
          border: 2px solid #00ff88;
          width: 350px;
          text-align: center;
          border-radius: 8px;
          box-shadow: 0 0 40px rgba(0, 255, 136, 0.4);
          animation: slideDown 0.4s ease;
          position: relative;
        }

        .modal-content h3 {
          color: #00ffff;
          text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
          font-family: 'Courier New', monospace;
          letter-spacing: 2px;
          margin-bottom: 25px;
        }

        .modal-content button {
          width: 100%;
          margin: 10px 0;
        }

        #roleModal {
          display: none;
          position: fixed;
          z-index: 1000;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgba(10, 14, 39, 0.95);
          backdrop-filter: blur(5px);
          padding-top: 60px;
          animation: fadeIn 0.3s ease;
        }

        #roleModal.closing {
          animation: fadeOut 0.3s ease;
        }

        #roleModalContent {
          background: linear-gradient(145deg, #1a1f3a 0%, #0d1117 100%);
          margin: 10% auto;
          padding: 40px;
          border: 2px solid #00ff88;
          width: 350px;
          text-align: center;
          border-radius: 8px;
          box-shadow: 0 0 40px rgba(0, 255, 136, 0.4);
          animation: slideDown 0.4s ease;
        }

        #roleModalContent h3 {
          color: #00ffff;
          text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
          font-family: 'Courier New', monospace;
          letter-spacing: 2px;
          margin-bottom: 25px;
        }

        #roleModalContent button {
          width: 100%;
          margin: 10px 0;
        }

        /* ===== OTHER UI ===== */
        #players {
          margin-top: 20px;
          font-size: 16px;
          background: linear-gradient(145deg, #1a1f3a 0%, #0d1117 100%);
          padding: 15px;
          border-radius: 8px;
          max-width: 400px;
          margin-left: auto;
          margin-right: auto;
          box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
          border: 1px solid #00ff88;
          color: #00ff88;
          z-index: 1;
          position: relative;
        }

        #status {
          margin-top: 10px;
          font-weight: bold;
          background: linear-gradient(145deg, #1a1f3a 0%, #0d1117 100%);
          padding: 10px;
          border-radius: 8px;
          max-width: 400px;
          margin-left: auto;
          margin-right: auto;
          box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
          border: 1px solid #00ff88;
          color: #00ffff;
          z-index: 1;
          position: relative;
        }

        #puzzle-panel {
          display: none;
          margin-top: 20px;
          padding: 20px;
          border: 2px solid #00ff88;
          background: linear-gradient(145deg, #1a1f3a 0%, #0d1117 100%);
          max-width: 300px;
          margin-left: auto;
          margin-right: auto;
          border-radius: 8px;
          box-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
          color: #00ff88;
          z-index: 1;
          position: relative;
        }

        #puzzle-panel h3 {
          color: #00ffff;
          text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }

        /* ===== CLOSE BUTTON ===== */
        .close {
          color: #00ff88;
          position: absolute;
          top: 10px;
          right: 20px;
          font-size: 28px;
          font-weight: bold;
          cursor: pointer;
          transition: color 0.3s;
        }

        .close:hover,
        .close:focus {
          color: #00ffff;
          text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }

        @keyframes fadeOut {
          from { opacity: 1; }
          to { opacity: 0; }
        }

        @keyframes slideDown {
          from { transform: translateY(-50px); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
        }

        @keyframes victoryPulse {
          0%, 100% {
            transform: scale(1);
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
          }
          50% {
            transform: scale(1.05);
            text-shadow: 0 0 30px rgba(0, 255, 255, 1), 0 0 40px rgba(0, 255, 136, 0.8);
          }
        }

        @keyframes confettiFall {
          0% { transform: translateY(-800px) rotate(0deg); opacity: 1; }
          100% { transform: translateY(200px) rotate(720deg); opacity: 0; }
        }

        @keyframes glowPulse {
          0%, 100% {
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.4);
            border-color: #00ff88;
          }
          50% {
            box-shadow: 0 0 60px rgba(0, 255, 255, 0.8), 0 0 80px rgba(0, 255, 136, 0.6);
            border-color: #00ffff;
          }
        }

        @keyframes starBurst {
          0% {
            transform: translate(0, 0) scale(0) rotate(0deg);
            opacity: 1;
          }
          100% {
            transform: translate(var(--tx), var(--ty)) scale(1) rotate(360deg);
            opacity: 0;
          }
        }

        /* ===== EFFECTS ===== */
        .victory-text {
          animation: victoryPulse 1.5s ease-in-out infinite;
        }

        .confetti {
          position: absolute;
          width: 10px;
          height: 10px;
          background: #00ff88;
          animation: confettiFall 3s linear infinite;
        }

        .glow-pulse {
          animation: glowPulse 2s ease-in-out infinite;
        }

        .star {
          position: absolute;
          font-size: 24px;
          animation: starBurst 1s ease-out forwards;
          pointer-events: none;
        }
    </style>


</head>
<body>
<h1>Code and Conquer</h1>

<div id="roleModal" style="display: block;">
    <div id="roleModalContent">
        <h3>Choose your role</h3>
        <button id="playerButton">Play as Player</button>
        <button id="spectatorButton">Play as Spectator</button>
        <button id="backButton" style="display: none;">Back</button>
    </div>
</div>

<!-- Surrender Modal -->
<div id="surrenderModal" class="modal">
    <div class="modal-content glow-pulse">
        <span class="close" data-modal="surrenderModal">&times;</span>
        <h3 class="victory-text">Victory!</h3>
        <p style="color: #00ff88; font-size: 18px;">Congratulations, your competitor has surrendered</p>
        <button>Continue</button>
    </div>
</div>

<div id="phaseModal" class="modal">
    <div class="modal-content">
        <span class="close" data-modal="phaseModal">&times;</span>
        <h3>Phase Complete</h3>
        <p style="color: #00ff88; font-size: 18px;">The first phase is completed. Prepare for the revenge phase.</p>
        <div class="modal-buttons">
            <button>Surrender</button>
            <button>Ready</button>
        </div>
    </div>
</div>



<div id="status"></div>

<div id="players"></div>

<div id="map"></div>

<div id="puzzle-panel">
    <h3 id="puzzle-title"></h3>
    <p id="puzzle-question">What is 2 + 2?</p>
    <input type="text" id="puzzle-answer">
    <br>
    <button onclick="submitAnswer()">Submit Answer</button>
</div>

<script>

    // Minimal changes: use native WebSocket instead of SockJS+STOMP
    let socket = null;
    let playerName = "";
    let playerRole = ""; // "player" or "spectator"
    let selectedRoom = "";
    let playerColor = "";
    let gameStarted = false;
    let rooms = ["Room1", "Room2", "Room3", "Room4"]; // example rooms
    let playersInRooms = {}; // { roomName: number of players }
    let connected = "first";
    let selectedCellId = null;
    let currentPuzzle = { question: "What is 2 + 2?", answer: "4" }; // example puzzle



// ----- ROLE & ROOM SELECTION -----
// keep
window.onload = function() {

    connectWebSocket();

    document.getElementById('roleModal').style.display = "block";

    document.getElementById('playerButton').addEventListener('click', function() {
        playerRole = "player";
        showRoomSelection();
         backButton.style.display = 'block';
    });

    document.getElementById('spectatorButton').addEventListener('click', function() {
        playerRole = "spectator";
        showRoomSelection();
         backButton.style.display = 'block';
    });
};


function connectWebSocket() {
    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const host = window.location.host;
    socket = new WebSocket(`${protocol}//${host}/game`);

    socket.onopen = () => {
        if (connected === "first") {
            connected = "connected";
        }
        if (connected === "lost") {
            window.location.reload();
        }
        console.log("‚úÖ Connected to WebSocket");
        const statusDiv = document.getElementById('status');
        statusDiv.innerHTML = "Connected";
    };

    socket.onmessage = (event) => {
        try {
            const data = JSON.parse(event.data);
            console.log("üì© Received:", data);
            handleServerMessage(data);
        } catch (e) {
            console.error("Invalid message from server:", event.data);
        }
    };

    socket.onclose = (ev) => {
        console.error("‚ùå WebSocket closed:", ev);
        const statusDiv = document.getElementById('status');
        statusDiv.innerHTML = "Connection lost buddy...";
        connected = "lost";
        setTimeout(connectWebSocket, 3000); // Auto-reconnect
    };

    socket.onerror = (error) => {
        console.error("WebSocket error:", error);
    };
}






// keep 3
const backButton = document.getElementById('backButton');


// keep
function showRoleSelection() {
    const modalContent = document.getElementById('roleModalContent');
    modalContent.innerHTML = `<h3>Choose your role</h3>
        <button id="playerButton">Play as Player</button>
        <button id="spectatorButton">Play as Spectator</button>`;

    // Add back button at the end, hide it
    backButton.style.display = 'none';
    modalContent.appendChild(backButton);

    // Re-add event listeners for role buttons
    document.getElementById('playerButton').addEventListener('click', function() {
        playerRole = "player";
        showRoomSelection();
    });
    document.getElementById('spectatorButton').addEventListener('click', function() {
        playerRole = "spectator";
        showRoomSelection();
    });
}


// keep
backButton.addEventListener('click', function() {
    showRoleSelection();
});




// keep 2
function showRoomSelection() {
    const modalContent = document.getElementById('roleModalContent');

    // Build the inner modal HTML with room select + name input
    modalContent.innerHTML = `
        <h3>Select a Room</h3>
        <select id="roomSelect"></select>
        <br><br>

        <label for="playerName" style="color: white;">Enter your name:</label>
        <br>
        <input type="text" id="playerName" maxlength="10" placeholder="Your name..." style="margin-top: 8px;">
        <br><br>

        <button id="joinRoomButton" onclick="joinSelectedRoom()">Join Room</button>
    `;

    // Show Back button and append it after the new content
    backButton.style.display = 'block';
    modalContent.appendChild(backButton);

    // Populate the room list
    const roomSelect = document.getElementById('roomSelect');
    rooms.forEach(room => {
        let playerCount = playersInRooms[room] || 0;
        if (playerRole === "spectator" || playerCount < 2) {
            const option = document.createElement('option');
            option.value = room;
            option.text = room ;
            roomSelect.appendChild(option);
        }
    });
}



    // show modal
    //   document.getElementById('roleModal').style.display = "block";




function joinSelectedRoom() {



    selectedRoom = document.getElementById('roomSelect').value;
    playerName = document.getElementById('playerName').value.trim();

    if (!playerName) {
        alert("Please enter a name before joining!");
        return;
    }

    if (!socket || socket.readyState !== WebSocket.OPEN) {
        alert("WebSocket not connected yet. Please wait a moment.");
        return;
    }

    socket.send(JSON.stringify({
      type: "check",
      roomName: selectedRoom,
      playerName: playerName,
      role: playerRole
    }));







}





// ----- MAP & UI (kept unchanged) -----
    function initializeMap() {
        const mapDiv = document.getElementById('map');
        mapDiv.innerHTML = ''; // clear previous

        for (let i = 0; i < 25; i++) { // 5x5 grid
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.dataset.index = i;
            cell.addEventListener('click', () => claimCell(i));
            cell.innerHTML = `<span>${i + 1}</span>`; // optional cell number
            mapDiv.appendChild(cell);
        }
    }



    function updateStatus() {
        const statusDiv = document.getElementById('status');

        if (gameStarted === false) {
            if (playerRole === 'spectator') {
                statusDiv.innerHTML = "Waiting for the players to join...";
            } else if (playerRole === 'player') {
                statusDiv.innerHTML = `Welcome ${playerName}, waiting for the other player to join...`;
            }
        } else if (gameStarted === true) {
            if (playerRole === 'spectator') {
                statusDiv.innerHTML = "Game Started! Enjoy watching!!";
            } else if (playerRole === 'player') {
                statusDiv.innerHTML = `Game Started! Your color: ${playerColor}`;
            }
        }
    }


// Handle incoming server JSON messages (minimal handling)
function handleServerMessage(data) {
    // If server sends an error object
    if (data.error) {
        console.error("Server error:", data.error);
        return;
    }

    if (data.type === "player_left" && gameStarted === true) {

        surrenderModal.style.display = 'block';
        createConfetti();
        createStarBurst();

    }


     if (data.type === "check_result") {

                console.log(data.type);
                console.log(data.status);

                switch (data.status) {
                    case 'full':
                           alert("The room is full!");
                           return;
                        break;
                    case 'already':
                         alert("The name already exists!");
                           return;
                        break;
                    case 'safe':
                            // Hide modal after join
                            document.getElementById('roleModal').style.display = "none";

                            // Send join info to backend (native WebSocket)
                            const joinMessage = {
                                roomName: selectedRoom,
                                playerName: playerName,
                                role: playerRole
                            };

                            initializeMap();

                            // attach a `type` so server knows this is a join request
                            socket.send(JSON.stringify(Object.assign({type: "join_room"}, joinMessage)));
                            console.log("üì§ Sent join request:", joinMessage);
                            updateStatus();
                        break;
                    default:
                        console.log('Unknown status');
                }
            }

    // Room update (players/spectators/claimedLands/gameStarted)
    if (data.type === "room_update" || data.players || data.claimedLands) {
         //console.log('do u hear me ?');
        // update players container
        const playersDiv = document.getElementById('players');
        let html = "";

        if (data.players) {
            const entries = Object.entries(data.players);
            html += "<strong>Players:</strong> " + entries.map(e => `${e[0]} (${e[1]})`).join(", ");
            // set playerColor if this client is one of the players
            if (playerName && data.players[playerName]) {
                playerColor = data.players[playerName];
            }
            playersDiv.innerHTML = html;
        }

      //  if (data.spectators) {
      //      html += "<br><strong>Spectators:</strong> " + Array.from(data.spectators).join(", ");
      // }

      //  playersDiv.innerHTML = html;

        if (typeof data.gameStarted !== 'undefined') {
            gameStarted = data.gameStarted;
        }

        // update claimed lands (if present)
        if (data.claimedLands) {
            const claimed = data.claimedLands;
            for (const key in claimed) {
                const idx = parseInt(key);
                const col = claimed[key];
                const cell = document.querySelector(`.cell[data-index='${idx}']`);
                if (cell) {
                    // minimal visual change: change border color per owner
                    if (col === null || col === undefined) {
                        cell.style.borderColor = "#00ff88";
                    } else if (col === "red") {
                        cell.style.borderColor = "#ff8888";
                    } else if (col === "blue") {
                        cell.style.borderColor = "#8888ff";
                    } else {
                        cell.style.borderColor = "#ffffff";
                    }
                }
            }
        }

        updateStatus();
    }

    // Single tile update
    if (data.type === "tile_update" && data.success) {

        const id = data.tileId;
        if(selectedCellId === id){
           document.getElementById('puzzle-panel').style.display = 'none';
        }
        const col = data.playerColor;
        const cell = document.querySelector(`.cell[data-index='${id}']`);
        if (cell) {
            if (col === null || col === undefined) {
                cell.style.borderColor = "#00ff88";
            } else if (col === "red") {
                cell.style.borderColor = "#ff8888";
            } else if (col === "blue") {
                cell.style.borderColor = "#8888ff";
            } else {
                cell.style.borderColor = "#ffffff";
            }
        }

        if(data.count_lands===25){
            phaseModal.style.display = 'block';
        }

    }
}

// keep the leftover placeholder (but now socket used)
function claimCell(i) {

    if (playerRole === "spectator") return;

    if (!gameStarted) {
        alert("‚è≥ The game hasn't started yet!");
        return;
    }




    const cell = document.querySelector(`.cell[data-index='${i}']`);
    const currentBorder = cell.style.borderColor;

    // Check if already claimed
    if (currentBorder && currentBorder !== 'rgb(0, 255, 136)' && currentBorder !== '') {
        alert("This cell is already conquered!");
        return;
    }

    // Save selected cell and show puzzle
    selectedCellId = i;
    showPuzzle(i);
    }

    function showPuzzle(cellIndex) {
        document.getElementById('puzzle-title').innerText = `Puzzle for cell ${cellIndex + 1}`;
        document.getElementById('puzzle-question').innerText = currentPuzzle.question;
        document.getElementById('puzzle-answer').value = '';
        document.getElementById('puzzle-panel').style.display = 'block';
    }

    function submitAnswer() {
        const answer = document.getElementById('puzzle-answer').value.trim();
        if (answer === "") {
            alert("Please enter an answer.");
            return;
        }

        // Check answer locally for now
        if (answer === currentPuzzle.answer) {
            // Hide puzzle
            document.getElementById('puzzle-panel').style.display = 'none';

            // Send message to server to claim land
            socket.send(JSON.stringify({
                type: "select",
                roomName: selectedRoom,
                playerName: playerName,
                tileId: selectedCellId
            }));

            selectedCellId = null;
        } else {
            alert("‚ùå Wrong answer, try again!");
        }
    }


    // Celebrate
    function createConfetti() {
        const modal = document.getElementById('surrenderModal');
        const colors = ['#00ff88', '#00ffff', '#88ff00', '#ffff00'];

        for (let i = 0; i < 50; i++) {
            setTimeout(() => {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                modal.appendChild(confetti);

                setTimeout(() => confetti.remove(), 5000);
            }, i * 50);
        }
    }

    function createStarBurst() {
        const modalContent = document.querySelector('#surrenderModal .modal-content');
        const stars = ['‚ú®', '‚≠ê', 'üåü', 'üí´'];

        for (let i = 0; i < 12; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.textContent = stars[Math.floor(Math.random() * stars.length)];

            const angle = (i / 12) * Math.PI * 2;
            const distance = 150;
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;

            star.style.setProperty('--tx', tx + 'px');
            star.style.setProperty('--ty', ty + 'px');
            star.style.left = '50%';
            star.style.top = '20%';

            modalContent.appendChild(star);

            setTimeout(() => star.remove(), 1000);
        }
    }
