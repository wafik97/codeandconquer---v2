<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code and Conquer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <style>
        body {
            font-family: 'Courier New', monospace;
            padding: 10px;
            text-align: center;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%);
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 255, 150, 0.03) 2px, rgba(0, 255, 150, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0, 255, 150, 0.03) 2px, rgba(0, 255, 150, 0.03) 4px);
            pointer-events: none;
            z-index: 0;
        }

        #map {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 2px;
            margin-top: 20px;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
            padding: 25px;
            background: linear-gradient(145deg, #1a1f3a 0%, #0d1117 100%);
            border: 2px solid #00ff88;
            border-radius: 8px;
            box-shadow:
                0 0 30px rgba(0, 255, 136, 0.3),
                inset 0 0 20px rgba(0, 255, 136, 0.05);
            position: relative;
            z-index: 1;
        }

        #map::before {
            content: '< TERRITORY />';
            position: absolute;
            top: -10px;
            left: 20px;
            background: #0d1117;
            padding: 0 10px;
            color: #00ff88;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .cell {
            aspect-ratio: 1 / 1;
            width: 95%;
            border: 2px solid #00ff88;
            position: relative;
            cursor: pointer;
            background: linear-gradient(135deg, #1e2a3a 0%, #0f1923 100%);
            user-select: none;
            touch-action: manipulation;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.3), transparent);
            transition: left 0.5s;
        }

        .cell:hover::before {
            left: 100%;
        }

        .cell:hover {
            border-color: #00ffff;
            box-shadow:
                0 0 20px rgba(0, 255, 255, 0.5),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            transform: scale(1.02);
            z-index: 10;
        }

        .cell::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            pointer-events: none;
        }

        #roleModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(5px);
            padding-top: 60px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        #roleModal.closing {
            animation: fadeOut 0.3s ease;
        }

        #roleModalContent {
            background: linear-gradient(145deg, #1a1f3a 0%, #0d1117 100%);
            margin: 10% auto;
            padding: 40px;
            border: 2px solid #00ff88;
            width: 350px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.4);
            animation: slideDown 0.4s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        #roleModalContent h3 {
            color: #00ffff;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            margin-bottom: 25px;
        }

        #roleModalContent button {
            width: 100%;
            margin: 10px 0;
        }

        .cell span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            font-size: 16px;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.8);
            z-index: 1;
            font-family: 'Courier New', monospace;
        }

        #players {
            margin-top: 20px;
            font-size: 16px;
            background: linear-gradient(145deg, #1a1f3a 0%, #0d1117 100%);
            padding: 15px;
            border-radius: 8px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            color: #00ff88;
            z-index: 1;
            position: relative;
        }

        #status {
            margin-top: 10px;
            font-weight: bold;
            background: linear-gradient(145deg, #1a1f3a 0%, #0d1117 100%);
            padding: 10px;
            border-radius: 8px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            color: #00ffff;
            z-index: 1;
            position: relative;
        }

        #puzzle-panel {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #00ff88;
            background: linear-gradient(145deg, #1a1f3a 0%, #0d1117 100%);
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
            color: #00ff88;
            z-index: 1;
            position: relative;
        }

        #puzzle-panel h3 {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }

        input {
            background: #0d1117;
            border: 1px solid #00ff88;
            color: #00ff88;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        button {
            background: linear-gradient(135deg, #00ff88 0%, #00cc70 100%);
            color: #0d1117;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(135deg, #00ffff 0%, #00cccc 100%);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        h1 {
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
            z-index: 1;
            position: relative;
        }

        h1::before {
            content: '{ ';
            color: #00ffff;
        }

        h1::after {
            content: ' }';
            color: #00ffff;
        }
    </style>
</head>
<body>
<h1>Code and Conquer</h1>

<div id="roleModal" style="display: block;">
    <div id="roleModalContent">
        <h3>Choose your role</h3>
        <button id="playerButton">Play as Player</button>
        <button id="spectatorButton">Play as Spectator</button>
        <button id="backButton" style="display: none;">Back</button>
    </div>
</div>

<div id="join-section" style="display: none;">
    <label style="color: white;">Enter your name:</label>
    <input type="text" id="nameInput">
    <button onclick="joinGame()">Join Game</button>

</div>

<div id="status"></div>

<div id="players"></div>

<div id="map"></div>

<div id="puzzle-panel">
    <h3 id="puzzle-title"></h3>
    <p id="puzzle-question">What is 2 + 2?</p>
    <input type="text" id="puzzle-answer">
    <br>
    <button onclick="submitAnswer()">Submit Answer</button>
</div>

<script>

    let stompClient = null;
let playerName = "";
let playerRole = ""; // "player" or "spectator"
let selectedRoom = "";
let playerColor = "";
let gameStarted = false;
let rooms = ["Room1", "Room2", "Room3", "Room4"]; // example rooms
let playersInRooms = {}; // { roomName: number of players }

// ----- ROLE & ROOM SELECTION -----
window.onload = function() {
    document.getElementById('roleModal').style.display = "block";

    document.getElementById('playerButton').addEventListener('click', function() {
        playerRole = "player";
        showRoomSelection();
         backButton.style.display = 'block';
    });

    document.getElementById('spectatorButton').addEventListener('click', function() {
        playerRole = "spectator";
        showRoomSelection();
         backButton.style.display = 'block';
    });
};

const backButton = document.getElementById('backButton');

function showRoleSelection() {
    const modalContent = document.getElementById('roleModalContent');
    modalContent.innerHTML = `<h3>Choose your role</h3>
        <button id="playerButton">Play as Player</button>
        <button id="spectatorButton">Play as Spectator</button>`;

    // Add back button at the end, hide it
    backButton.style.display = 'none';
    modalContent.appendChild(backButton);

    // Re-add event listeners for role buttons
    document.getElementById('playerButton').addEventListener('click', function() {
        playerRole = "player";
        showRoomSelection();
    });
    document.getElementById('spectatorButton').addEventListener('click', function() {
        playerRole = "spectator";
        showRoomSelection();
    });
}


backButton.addEventListener('click', function() {
    showRoleSelection();
});


function showRoomSelection() {
    const modalContent = document.getElementById('roleModalContent');

    // Only replace the content for room select & join
    modalContent.innerHTML = `<h3>Select a Room</h3>
        <select id="roomSelect"></select>
        <br><br>
        <button onclick="joinSelectedRoom()">Join Room</button>`;

    // Show Back button and append it after the new content
    backButton.style.display = 'block';
    modalContent.appendChild(backButton);

    const roomSelect = document.getElementById('roomSelect');
    rooms.forEach(room => {
        let playerCount = playersInRooms[room] || 0;
        if (playerRole === "spectator" || playerCount < 2) {
            const option = document.createElement('option');
            option.value = room;
            option.text = room + (playerRole === "player" ? ` (${playerCount}/2 players)` : "");
            roomSelect.appendChild(option);
        }
    });
}


    // show modal
    //   document.getElementById('roleModal').style.display = "block";


function joinSelectedRoom() {
    selectedRoom = document.getElementById('roomSelect').value;
    document.getElementById('roleModal').style.display = "none";
    document.getElementById('join-section').style.display = "block";
}

// ----- CONNECT & JOIN -----
function connectToRoom() {
    const socket = new SockJS('/game');
    stompClient = Stomp.over(socket);
    stompClient.connect({}, frame => {
        console.log("Connected to room:", selectedRoom);

        // Subscribe to room-specific queue
        stompClient.subscribe("/queue/" + selectedRoom, message => {
            const data = JSON.parse(message.body);
            console.log("Room update:", data);
            handleRoomUpdate(data);
        });

        // send join message
        const joinMessage = {
            playerName: playerName,
            roomName: selectedRoom,
            role: playerRole
        };
        stompClient.send("/app/join_room", {}, JSON.stringify(joinMessage));
    });
}

function joinGame() {
    playerName = document.getElementById('nameInput').value.trim();
    if (!playerName) {
        alert("Please enter a name.");
        return;
    }

    connectToRoom();
    initializeMap();

    document.getElementById('join-section').style.display = 'none';
}

// ----- HANDLERS -----
function handleRoomUpdate(data) {
    updatePlayersList(data.players);
    updateSpectatorsList(data.spectators);
    gameStarted = data.gameStarted;
    updateStatus();

    // Update map ownership
    if (data.claimedLands) {
        const cells = document.querySelectorAll('.cell');
        cells.forEach(cell => {
            const idx = cell.dataset.index;
            const ownerColor = data.claimedLands[idx];
            if (ownerColor) {
                cell.style.background = ownerColor;
                cell.innerHTML = `<span>${ownerColor === playerColor ? 'YOU' : ''}</span>`;
            } else {
                cell.style.background = "linear-gradient(135deg, #1e2a3a 0%, #0f1923 100%)";
                cell.innerHTML = `<span>${parseInt(idx)+1}</span>`;
            }
        });
    }
}



function updatePlayersList(players) {
    const playersDiv = document.getElementById('players');
    playersDiv.innerHTML = "<strong>Players:</strong><br>";
    for (const name in players) {
        playersDiv.innerHTML += `${name} (${players[name]})<br>`;
        if (name === playerName) playerColor = players[name];
    }
}

function updateSpectatorsList(spectators) {
    const playersDiv = document.getElementById('players');
    if (spectators && spectators.length) {
        playersDiv.innerHTML += "<br><strong>Spectators:</strong><br>";
        spectators.forEach(s => playersDiv.innerHTML += s + "<br>");
    }
}

function updateStatus() {
    const statusDiv = document.getElementById('status');
    if (!gameStarted) {
        statusDiv.innerHTML = "Waiting for players...";
        return;
    }

    statusDiv.innerHTML = playerRole === "spectator"
        ? "Game Started! Enjoy watching."
        : `Game Started! Your color: ${playerColor}`;

    // Initialize map only once at game start
    if (gameStarted && !document.querySelectorAll('.cell').length) {
       // initializeMap();
    }
}


    function initializeMap() {
        const mapDiv = document.getElementById('map');
        mapDiv.innerHTML = ''; // clear previous

        for (let i = 0; i < 25; i++) { // 5x5 grid
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.dataset.index = i;
            cell.addEventListener('click', () => claimCell(i));
            cell.innerHTML = `<span>${i + 1}</span>`; // optional cell number
            mapDiv.appendChild(cell);
        }
    }


    let currentCellIndex = null; // keep track of which cell the player clicked

    function claimCell(index) {
        if (!gameStarted) {
            alert("The game hasn't started yet!");
            return;
        }

        currentCellIndex = index;

        // Show the puzzle panel
        const puzzlePanel = document.getElementById('puzzle-panel');
        puzzlePanel.style.display = 'block';

        // Example: set a dummy puzzle for now
        document.getElementById('puzzle-title').innerText = `Cell ${index + 1} Puzzle`;
        document.getElementById('puzzle-question').innerText = "What is 2 + 2?";
        document.getElementById('puzzle-answer').value = "";
    }


    function submitAnswer() {
        const answer = document.getElementById('puzzle-answer').value.trim();
        if (!answer) {
            alert("Please enter an answer.");
            return;
        }

        if (!stompClient || currentCellIndex === null) return;

        // Send the answer to the backend
        const answerMessage = {
            playerName: playerName,
            roomName: selectedRoom,
            cellIndex: currentCellIndex,
            answer: answer
        };

        stompClient.send("/app/submit_puzzle", {}, JSON.stringify(answerMessage));

        // Hide puzzle panel for now until backend responds
        document.getElementById('puzzle-panel').style.display = 'none';
    }





</script>
</body>
</html>
