<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code and Conquer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- CodeMirror Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.2/theme/dracula.min.css">

    <!-- CodeMirror JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.2/codemirror.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Code and Conquer</h1>

<div id="roleModal" style="display: block;">
    <div id="roleModalContent">
        <h3>Choose your role</h3>
        <button id="playerButton">Play as Player</button>
        <button id="spectatorButton">Play as Spectator</button>
        <button id="backButton" style="display: none;">Back</button>
    </div>
</div>

<!-- Surrender Modal -->
<div id="surrenderModal" class="modal">
    <div class="modal-content glow-pulse">
        <span class="close" data-modal="surrenderModal">&times;</span>
        <h3 class="victory-text">Victory!</h3>
        <p style="color: #00ff88; font-size: 18px;" id="declareWinner">Congratulations, your competitor has surrendered</p>
        <button>Continue</button>
    </div>
</div>

<div id="phaseModal" class="modal">
    <div class="modal-content">
        <span class="close" data-modal="phaseModal">&times;</span>
        <h3>Phase Complete</h3>
        <p style="color: #00ff88; font-size: 18px;" id="declarePhase">The first phase is completed. Prepare for the revenge phase.</p>
        <div class="modal-buttons">
            <button>Surrender</button>
            <button>Ready</button>
        </div>
    </div>
</div>

<div id="status"></div>

<div id="players"></div>

<div id="map"></div>

<div id="puzzle-panel">
    <h3 id="puzzle-title"></h3>
    <p id="puzzle-question">What is 2 + 2?</p>
    <input type="text" id="puzzle-answer">
<!--    <textarea id="code-editor"></textarea>-->
    <br>
    <button onclick="submitAnswer()">Submit Answer</button>
</div>

<script src="app.js"></script>
</body>
</html>
